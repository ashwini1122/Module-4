<template>
	<div class="cardWidth">
    <lightning-card title="Calculator" icon-name="custom:custom19">
			<div class="slds-box slds-theme_default">
					<h1>Calc Expression</h1>
					<div class="slds-box" id="result">{result}</div>
					<h1>Result</h1>
					<div class="slds-box" id="partialresult">{partialresult}</div>
					<div class="divMargin">
							<lightning-button label="1" title="Non-primary action" onclick={onInputChangeHandler} id="num1" class="slds-m-left_x-small"></lightning-button>
							<lightning-button label="2" title="Non-primary action" onclick={onInputChangeHandler} id="num2" class="slds-m-left_x-small"></lightning-button>
                            <lightning-button label="3" title="Non-primary action" onclick={onInputChangeHandler} id="num3" class="slds-m-left_x-small"></lightning-button>
                            <lightning-button label="+" variant="Brand" onclick={onSymbolClick} class="slds-m-left_x-small"></lightning-button></br>
                    </div>
					<div class="divMargin">
							<lightning-button label="4" title="Non-primary action" onclick={onInputChangeHandler} id="num4" class="slds-m-left_x-small"></lightning-button>
							<lightning-button label="5" title="Non-primary action" onclick={onInputChangeHandler} id="num5" class="slds-m-left_x-small"></lightning-button>
							<lightning-button label="6" title="Non-primary action" onclick={onInputChangeHandler} id="num6" class="slds-m-left_x-small"></lightning-button>
							<lightning-button label="-" variant="Brand" onclick={onSymbolClick} class="slds-m-left_x-small"></lightning-button></br>
					</div>
					<div class="divMargin">
						<lightning-button label="7" title="Non-primary action" onclick={onInputChangeHandler}  id="num7" class="slds-m-left_x-small"></lightning-button>
						<lightning-button label="8" title="Non-primary action" onclick={onInputChangeHandler} id="num8" class="slds-m-left_x-small"></lightning-button>
						<lightning-button label="9" title="Non-primary action" onclick={onInputChangeHandler} id="num9" class="slds-m-left_x-small"></lightning-button>
						<lightning-button label="*" variant="Brand" onclick={onSymbolClick} class="slds-m-left_x-small"></lightning-button></br>
					</div>
					<div class="divMargin">
						<lightning-button variant="destructive-text" label="C" onclick={clearInput} id="clear" class="slds-m-left_x-small"></lightning-button>
						<lightning-button label="0" title="Non-primary action" onclick={onInputChangeHandler} id="num0" class="slds-m-left_x-small"></lightning-button>
					  	<lightning-button label="=" title="Non-primary action" onclick={handleResult} id="equal"  class="slds-m-left_x-small"></lightning-button> 
					    <lightning-button label="/" variant="Brand" onclick={onSymbolClick} class="slds-m-left_x-small"></lightning-button></br>
					</div>
			</div>
    </lightning-card>
	</div>
</template>
